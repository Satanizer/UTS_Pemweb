    <script>
      function ambilDataDariAPI() {
        // Ganti URL_API_ANDA dengan URL API yang sesuai
        fetch("testapi.php?id=1") // Ganti 1 dengan ID yang sesuai
          .then((response) => response.json())
          .then((data) => {
            console.log(data); // Debug: Lihat data yang diambil dari API

            // Mengisi elemen-elemen HTML dengan data dari API
            const experienceElement =
              document.getElementById("experience-left");
            // Buat elemen-elemen HTML untuk data pendidikan
            const experienceTime = document.createElement("div");
            experienceTime.className = "experience-time";
            experienceTime.innerHTML = `
                    <h2>${data.tahun}</h2>
                    <h3>${data.pekerjaan}</h3>
                  `;

            const experienceElement2 =
              document.getElementById("experience-right");
            const experienceTime2 = document.createElement("div");
            experienceTime2.className = "timeline-content";
            experienceTime2.innerHTML = `
                  <h4 class="title">${data.perusahaan}</h4>
                  <h5>${data.kota}</h5>
                  <p class="description">${data.deskripsi}</p>
                  `;

            // Memasukkan elemen-elemen HTML ke dalam elemen "education"
            experienceElement.appendChild(experienceTime);
            experienceElement2.appendChild(experienceTime2);
          })
          .catch((error) => {
            console.log("Error:", error);
          });
      }

      // Panggil fungsi untuk mengambil data dari API
      ambilDataDariAPI();
    </script>
