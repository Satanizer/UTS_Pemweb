    <!-- API EDUCATION -->
    <script>
      function ambilDataDariAPI() {
        // Ganti URL_API_ANDA dengan URL API yang sesuai
        fetch("testapi.php?id=1") // Ganti 1 dengan ID yang sesuai
          .then((response) => response.json())
          .then((data) => {
            console.log(data); // Debug: Lihat data yang diambil dari API

            // Mengisi elemen-elemen HTML dengan data dari API
            const educationElement = document.getElementById("pendidikan-top");
            // Buat elemen-elemen HTML untuk data pendidikan
            const educationTime = document.createElement("div");
            educationTime.className = "experience-time";
            educationTime.className = educationTime.innerHTML = `
                <h2>${data.tahun}</h2>
                <h3>${data.gelar}</h3>
              `;

            const educationElement2 =
              document.getElementById("pendidikan-bottom");
            const educationTime2 = document.createElement("div");
            educationTime2.className = "timeline-content";
            educationTime2.innerHTML = `
              <h4 class="title">${data.kampus}</h4>
              <h5>Jakarta,Indonesia</h5>
              <p>${data.deskripsi}</p>
              `;

            // Memasukkan elemen-elemen HTML ke dalam elemen "education"
            educationElement.appendChild(educationTime);
            educationElement2.appendChild(educationTime2);
          })
          .catch((error) => {
            console.log("Error:", error);
          });
      }

      // Panggil fungsi untuk mengambil data dari API
      ambilDataDariAPI();
    </script>
