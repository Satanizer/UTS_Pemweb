    <!-- API ABOUT -->
    <script>
        function ambilDataDariAPI() {
        axios.get("testapi.php?id=1") // Ganti 1 dengan ID yang sesuai
        .then((response) => {
        const data = response.data;
        console.log(data);
        const aboutText = document.getElementById("about-text");
        const aboutDiv = document.createElement("div");
        aboutDiv.innerHTML = `
            <h3>${data.summary}</h3>
            <p>${data.isi}</p>`;
        aboutText.appendChild(aboutDiv);

        const phoneElement = document.getElementById("phone");
        const emailElement = document.getElementById("email");
        const websiteElement = document.getElementById("website");
        // Memasukkan data dari API ke dalam elemen-elemen HTML
        phoneElement.querySelector('p').textContent = data.hp;
        emailElement.querySelector('p').textContent = data.email;
        websiteElement.querySelector('p').textContent = data.website;
    })
    .catch((error) => {
      console.log("Error:", error);
    });
}
    ambilDataDariAPI();
    </script>
